font_size        13.0
font_family      Monaco
bold_font        auto
italic_font      auto
bold_italic_font auto

###########################################################
# Symbols Nerd Font complete symbol_map
# easily troubleshoot missing/incorrect characters with:
#   kitty --debug-font-fallback
###########################################################

# "Nerd Fonts - Pomicons"
symbol_map U+E000-U+E00D Symbols Nerd Font

# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font

# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Symbols Nerd Font

# "Nerd Fonts - Symbols original"
symbol_map U+e5fa-U+e62b Symbols Nerd Font

# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 Symbols Nerd Font

# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 Symbols Nerd Font

# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 Symbols Nerd Font

# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Symbols Nerd Font

# "Nerd Fonts - Font Linux"
symbol_map U+F300-U+F313 Symbols Nerd Font

#  Nerd Fonts - Font Power Symbols"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font

#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 Symbols Nerd Font

# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb Symbols Nerd Font

# "Nerd Fonts - All"
symbol_map U+e000-U+e00d-U+e0a0-U+e0a2-U+e0b0-U+e0b3-U+e0a3-U+e0a3-U+e0b4-U+e0c8-U+e0cc-U+e0d2-U+e0d4-U+e0d4-U+e5fa-U+e62b-U+e700-U+e7c5-U+f000-U+f2e0-U+e200-U+e2a9-U+f400-U+f4a8-U+2665-U+2665-U+26A1-U+26A1-U+f27c-U+f27c-U+f300-U+f313-U+23fb-U+23fe-U+2b58-U+2b58-U+f500-U+fd46-U+e300-U+e3eb Symbols Nerd Font

background #282c34
foreground #abb2bf
selection_foreground none
selection_background #3e4452

active_tab_background   #282c34
active_tab_foreground   #abb2bf
inactive_tab_background #282c34
inactive_tab_foreground #5c6370

active_border_color #c678dd
inactive_border_color #61afef

active_tab_font_style normal
active_tab_title_template "{fmt.fg._9697d4}{index}{fmt.fg.default}:{fmt.fg._cccccc}{title.split()[0]}{fmt.fg._38acec}*"
tab_bar_margin_height 2 0
tab_bar_margin_width 12
tab_bar_style separator
tab_separator "   "
tab_title_template "{fmt.fg._9697d4}{index}{fmt.fg.default}:{fmt.fg.default}{title.split()[0]} "

allow_remote_control yes
clipboard_control write-clipboard write-primary
close_on_child_death no
copy_on_select yes
cursor_blink_interval 0
draw_minimal_borders yes
editor .
enable_audio_bell no
enabled_layouts splits, tall, fat, grid, horizontal, vertical, stack
focus_follows_mouse no
hide_window_decorations titlebar-only
input_delay 3
macos_option_as_alt yes
macos_quit_when_last_window_closed no
macos_show_window_title_in window
macos_titlebar_color background
macos_window_resizable yes
mouse_hide_wait -1
placement_strategy center
repaint_delay 10
scrollback_lines 10000
select_by_word_characters :@-./_~?&=%+#
shell .
startup_session none
strip_trailing_spaces smart
sync_to_monitor yes
term xterm-kitty
update_check_interval 24
window_padding_width 1 4

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map cmd+f show_scrollback

map cmd+0 change_font_size current 0
map cmd+- change_font_size current -1.0
map cmd+= change_font_size current +1.0

map cmd+t new_tab_with_cwd
map cmd+n new_os_window_with_cwd

map cmd+ctrl+n  next_window
map cmd+shift+n next_window

map cmd+ctrl+p  previous_window
map cmd+shift+p previous_window

map cmd+ctrl+;  goto_layout splits
map cmd+shift+; goto_layout stack

map cmd+ctrl+m  layout_action rotate
map cmd+shift+m layout_action rotate

map cmd+shift+h move_window left
map cmd+shift+j move_window down
map cmd+shift+k move_window up
map cmd+shift+l move_window right

map shift+down  resize_window shorter
map shift+left  resize_window narrower
map shift+right resize_window wider
map shift+up    resize_window taller

map cmd+ctrl+h neighboring_window left
map cmd+ctrl+j neighboring_window down
map cmd+ctrl+k neighboring_window up
map cmd+ctrl+l neighboring_window right

map cmd+enter       launch --location=vsplit --cwd=current
map cmd+ctrl+enter  launch --location=hsplit --cwd=current
map cmd+shift+enter launch --location=hsplit --cwd=current

map cmd+f show_last_command_output
map cmd+g show_scrollback
scrollback_pager nvim --noplugin -u ~/.config/kitty/scrollback-pager/nvim/init.vim -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
